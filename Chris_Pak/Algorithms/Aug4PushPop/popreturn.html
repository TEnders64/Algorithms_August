<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>pop return</title>
    </head>
    <body>
        <script>
        function popandreturn(){
            var x = [1,3,5];
            var y = x.pop();
            var z = [y];
            for (var i = 1; i <= x.length; i++){
    	           z[i] = x[i-1];
               }
               console.log(z); 
        }
        popandreturn();
        </script>
    </body>
</html>
