        <script>
Get 1 to 255

function get_array() {
    var arr = [];
    for(var i=1;i<=255;i++) 
    arr.push(i);
    return arr; 
}

get even 1000

function sum_even_numbers(){
    var sum = 0;
    for(var i=1;i<=1000;i++)
    {
        if(i%2==0)
        {
            sum+=i;
        }
        
    }
    return sum; 
}

sum odd 5000

function sum_odd_5000() {
    var sum = 0;
    for(var i=1;i<=5000;i++)
    {
        if(i%2!=0)
        {
            sum+=i;
        }
    }
    return sum; 
}


Iterate an array

function iterArr(arr) {
    var sum=0;
    for(var i=0;i<arr.length;i++)
    {
        sum=sum+arr[i];
    }
    return sum; 
}


find max

function findMax(arr) {
    var max = arr[0];
    for(var i=1;i<arr.length;i++)
    {
        if(max<arr[i])
        {
            max=arr[i];
        }
    }
    return max; 
}


find average

function findAvg(arr) {
    var avg=0.00;
    var sum=0;
    for(var i=0;i<arr.length;i++)
    {
        sum+=arr[i];
        
    }
    avg=sum/(arr.length);
    return avg; 
}


array odd


function oddNumbers() {
    var arr = [];
    for(var i=1;i<=50;i++)
    {
        if(i%2!==0)
        {
          arr.push(i);  
        }
    }
    return arr; 
}



grater than Y

function greaterY(arr, Y) {
    var count=0;
    for(var i=0; i<arr.length;i++)
    {
        if(arr[i]>Y)
        {
            count++;
        }
    }
    return count; 
}



Squares


function squareVal(arr) {
    for(var i=0;i<arr.length;i++)
    {
        arr[i]=arr[i]*arr[i];
        
    }
    return arr; 
}


Negatives

function noNeg(arr) {
    var noneg=[];
    for(var i=0;i<arr.length;i++)
    {
        if(arr[i]<0)
        {
            arr[i]=0;
        }
        noneg.push(arr[i]);
    }
    
    
    return noneg; 
}


max/min/avg

function maxMinAvg(arr) {
    var arrnew=[];
    var avg=0;
    var sum=0;
    var max=arr[0];
    var min=arr[0];
    for(var i=0;i<arr.length;i++)
    {
        if(max<arr[i])
        {
            max=arr[i];
            
        }
        if(min>arr[i])
        {
            min=arr[i];
        }
        sum+=arr[i];
    }
    avg=sum/arr.length;
    arrnew.push(max,min,avg);
    
    return arrnew; 
}


swap values

function swap(arr) {
    var arrnew=[];
    for(var i=arr.length-1;i>=0;i--)
    {
        var item = arr[i];
        arrnew.push(item);
    }
    return arrnew; 
}

number to string

function numToStr(arr) {
   for(var i=0;i<arr.length;i++)
   {
       if(arr[i]<0)
       {
           arr[i]='Dojo';
       }
   }
    return arr; 
}
