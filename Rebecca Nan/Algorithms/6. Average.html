		<script>
<!--Get and Print Average. Analyze an arrayâ€™s values and print the average.-->

		function print_average(arr) {
			var sum = 0;
			var avg = 0;

			for (var i = 0; i < arr.length; i++){
				sum += arr[i];
			}
			avg = sum / arr.length;
			console.log(avg);
		}

		print_average([3,6,18,47,345,4561])

	
		</script>
