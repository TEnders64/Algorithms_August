		<script>
<!--//Zero Out Negative Numbers. Return the given array after setting any negative values to zero.-->

		function noneg(arr) {
			var noneg= [];

			for (var i = 0; i < arr.length; i++) {
				if (arr[i] >0){
					noneg.push(arr[i]);
				}
				else { 
					noneg.push(0);
				}
			}
			console.log(noneg);
		}
		noneg([5,-3,-5,1,7,2,-11])	

		</script>
