		<script>
<!--//Max, Min, Average. Given an array, print the max, min and average values for that array-->
		function maxminavg(arr) {
			var max = 0;
			var min = 0;
			var sum = 0;
			var avg = 0;

			for (var i = 0; i < arr.length; i++){
				if (i == 0) {
					max = arr[i];
					min = arr[i];
				}
				else {
					if (arr[i] > max) {
						max = arr[i];
					}	
					if (arr[i] < min) {
						min = arr[i];
					}
 				}
				sum += arr[i];
			}
			avg = sum / arr.length;

			console.log(max, min, avg);
		}
		maxminavg([35,12,7,32,9,1])	
		</script>
