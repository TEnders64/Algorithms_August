		<script>
<!--//Swap String For Array Negative Values. Given an array of numbers, replace any negative values with the string 'Dojo'-->

		function swap_neg(arr) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] >= 0) {
					arr.push[i];
				}
				else {
					arr[i] = "Dojo";
				}
			}
			console.log(arr);
		}	
		swap_neg([12,-3,9,14,-5])

		</script>
