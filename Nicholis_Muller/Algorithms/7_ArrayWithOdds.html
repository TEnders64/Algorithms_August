<body>
	<script>

	function arr_with_odds(){
		var newArr = [];

	  for(var i = 1; i < 256; i++){
	    if(i % 2 !== 0){
			newArr.push(i);
		}
	  }

	  console.log(newArr);
	}

	arr_with_odds();



	</script>
