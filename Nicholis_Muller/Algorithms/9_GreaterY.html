	<title>Nicholis Algorithms</title>

<body>
	<script>

	function greater_y(arr, Y){

	var counter = 0;
	var temp = 0;
	for(var i = 0; i < arr.length; i++){
		temp += i;
		if(Y > temp){
			counter += 1;
		}

	  }

	  console.log(counter);
	}

	greater_y([2, 5, 12, 15, 234], 5);



	</script>
