<body>
	<script>

	function find_average(arr){
	  var sum = 0;
	  for(var i = 0; i < arr.length; i++){
	    sum += arr[i]
	  }
	  var average = sum / arr.length;
	  console.log(average);
	}

	find_average([23, 87, 23, 11, 234, 679, 1001, 22, 1]);

	</script>
