<body>
	<script>

	function find_max(arr){
	  var max = 0;
	  for(var i = 0; i < arr.length; i++){
	    if(arr[i] > max){
	      max = arr[i];
	    }
	  }
	  console.log(max);
	}
	find_max([23, 87, 23, 11, 234, 679, 1001, 22, 1])

	</script>
