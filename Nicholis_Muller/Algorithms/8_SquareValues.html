<body>
	<script>

	function arr_square(arr){
		var newArr = [];

	  for(var i = 0; i < arr.length; i++){
		var temp = arr[i] * arr[i];
		newArr.push(temp);
	  }

	  console.log(newArr);
	}

	arr_square([2, 5, 12, 15]);



	</script>
