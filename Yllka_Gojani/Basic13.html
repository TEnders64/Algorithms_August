<!DOCTYPE html>
<html>
<head>
	<title>Test functions</title>
	<script type="text/javascript">
	/*1) Print all integers from 1 to 255.*/
		function print1to255() {
			for(var i = 1; i <= 255; i++)
				{console.log(i);}
		}
		print1to255();

	/*2) Print all odd integers from 1 to 255.*/	
		function printOdds1to255() {
			for(var i = 1; i <= 255; i++)
				{
					if(i%2 !== 0)
						{console.log(i);}
				}
		}
		printOdds1to255();

	/*3) Print integers from 0 to 255, and with each integer print the sum so far.*/	
		function print1to255AndSum() {
			var sum = 0;
			for(var i = 0; i <= 255; i++)
				{
					sum += i;
					console.log(i + " " + sum);
				}
		}
		print1to255AndSum();

	/*4) Iterate through a given array, printing each value.*/	
		function IterateAndPrintArr()
		{
			var arr = [0,5,8,7,64,9];
			for(var i = 0; i <= arr.length; i++)
				{
					console.log(arr[i]);
				}
		}
		IterateAndPrintArr();

	/*5) Given an array, find and print its largest element.*/
		function findAndPrintMax() {
			var arr = [0,8,3,45,7,9,62];
		    var max = arr[0];
		    for(var i = 1; i < arr.length; i++)
		    {
		        if(max < arr[i])
		        {max = arr[i];}
		    }
		    console.log(max);		    
		}
		findAndPrintMax();

	/*6) Analyze an arrayâ€™s values and print the average.*/		
		function findAndPrintAvg() {
			var arr = [0,8,3,45,7,9,62];	
		    var sum = 0;
		    for(var i = 0; i < arr.length; i ++)
		    {
		        sum = sum + arr[i];
		    }
		    console.log(sum/arr.length);
		}	
		findAndPrintAvg();

	/*7) Create an array with all the odd integers between 1 and 255 (inclusive).*/
		function oddIntArray(){
			var arr = [];
			for(var i = 255; i >= 1; i--)
			{
				if(i%2 !==0)
				{
					arr.push(i);
				}
			}
			return arr;
		}
		oddIntArray();

	/*8) Square each value in a given array, returning that same array with changed values.*/
		function squareArray(){
			var arr = [0,8,3,45,7,9,62];
			for(var i = 0; i < arr.length; i++){
				var temp = arr[i] * arr[i];
				arr[i] = temp;
			}
			return arr;
		}
		squareArray();

	/*9) Given an array and a value Y, count and print the number of array values greater than Y.*/	
		function greaterY() {
			var arr = [0,8,3,45,7,9,62];
			var Y = 8;
		    var count = 0;
		    for(var i = 0; i < arr.length; i++)
		    {
		        if(Y < arr[i])
		        {count = count +1;}
		    }
		    return count; 
		}
		greaterY();

	/*10) Return the given array after setting any negative values to zero.*/
		function negativeTo0(){
			var arr = [5,8,-9,7,65,-12];
			for(var i = 0; i < arr.length; i++)
			{
				if(arr[i] < 0)
					{arr[i] = 0;}
			}
			return arr;
		}	
		negativeTo0();

	/*11) Given an array, print the max, min and average values for that array*/
		function maxMinAvg() {
			var arr = [5,8,-9,7,65,-12];
		    var max = arr[0];
		    var min = arr[0];

		    var sum = 0;
		    for(var i = 0; i <arr.length; i++)
		    {
		        if(max < arr[i])
		        {max = arr[i];}
		        
		        if(min > arr[i])
		        {min = arr[i];}
		        
		        sum = sum + arr[i];
		    }
		    var avg = sum/arr.length;
		    var arrnew = [max,min,avg];
		    console.log(arrnew); 
		}
		maxMinAvg();	
	/*12) Given an array, move all values forward by one index, dropping the first and leaving a 0 value at the end.*/	
		function shiftArrayValues(){
			var arr = [5,8,-9,7,65,-12];
			for(var i = 1; i < arr.length; i++)
			{
				arr[i-1] = arr[i];
			}			
			arr[arr.length-1] = 0;
			console.log(arr);
		}
		shiftArrayValues();

	/*13) Given an array of numbers, replace any negative values with the string 'Dojo'.*/	
		function swapToString(){
			var arr = [5,8,-9,7,65,-12];
			for(var i = 0; i < arr.length; i++)
			{
				if(arr[i] < 0)
					{arr[i] = "Dojo";}
			}
			console.log(arr);
		}
		swapToString();
	</script>
</head>
