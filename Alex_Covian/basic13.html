		<script>

			//Print 1 to 255

			function oneTo255(){
				for(var i=1; i<=255; i++){
					console.log(i);
				}
			}
			
			//Print sum of all even numbers between 1 and 1000

			function sum_even_1000(){
				var sum=0;
				for(var i=1; i<=1000; i++)
				if(i%2==0){
					sum+=i;
				}
				return sum;

			}

			//Print sum of all odd numbers between 1 and 5000

			function sum_odd_5000(){
				var sum=0;
				for(var i=1; i<=5000; i++)
				if(i%2==1){
					sum+=i;
				}
				return sum;
			}

			sum_even_1000();

			//Iterate an array

			function iterArray(arr){
				for(var i=0;i<=5000;i++){
					sum+=i;
				}
				return sum;
			}

			//Find max value

			function findMax(arr){
				var max=arr[0];
				for(var i=0;i<arr.length;i++){
					if(max < arr[i]){
						max=arr[i]
					}
				}
				return max;
			}

			//Find Average Value

			function findAvg(arr){
				var sum = 0;
				for(var i=0;i<arr.length;i++){
					sum+=arr[i]
				}
				return sum/arr.length;
			}

			//Array Odd Numbers of Value

			function arrOdd(){
				var arr = [];
				for(var i=1;i<50;i++)
				{
					arr.push(i);
				}
				return arr;
			}

			//Return Value greater than Y

			function greaterY(arr, Y){
				var count=0;
				for(var i=0;i<arr.length;i++)
				{
					if(arr[i]>Y)
					{
						count++
					}
				}
				return count++
			}

			//Return Square Values of array
			function square(arr){
				for(var i=0;i<arr.length;i++){
					arr[i]*=arr[i];
				}
				return arr;
			}

			//Turn negatives in array into zero.
			function noNeg(arr){
				for(var i=0;i<arr.length;i++)
				{
					if(arr[i]<0)
					{
						arr[i=0]
					}
				}
				return arr;
			}

			//Return Maximum, Minimum, Average

			function maxMinAvg(arr){
				var max=arr[0];
				var min=arr[0];
				var sum=arr[0];
				for(var i=1;i<arr.length;i++)
				{
					if(arr[i]>max)
					{
						max=arr[i];
					}
					if(arr[i]<min)
					{
						min=arr[i];
					}
					sum+=arr[i];
				}
				var avg=sum/arr.length;
				var arrnew=[max,min,avg];
				return arrnew;
			}

			//Swap Values in an Array

			function swap(arr){
				var temp=arr[0];
				arr[0]=arr[arr.length-1];
				arr[arr.length-1]=temp;
				return arr;
			}

			//Number to String

			function repNeg(arr){
				for(var i=0;i<arr.length;i++){
					if(arr[i]<0)
					{
						arr[i]='Dojo';
					}
				}
				return arr;
			}
			repNeg();



		</script>
