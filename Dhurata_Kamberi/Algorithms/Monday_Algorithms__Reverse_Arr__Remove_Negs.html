// Reverse array
// Given a numerical array, reverse the order of the values. The reversed array should have the same length, with existing elements moved to
// other indices so that the order of elements is reversed. Don’t use a second array – move the values around within the array that you are given.
      function reverseArray(arr){
        for (var i = 0; i < array.length/2; i++) {
          var lastEle = array.length-1-i;
             var temp = arr[i];
              arr[i]= arr[lastEle];
              arr[lastEle]= temp;
        }
          return arr;
       }
