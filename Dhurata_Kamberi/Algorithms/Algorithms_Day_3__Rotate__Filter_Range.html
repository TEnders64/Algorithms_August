// Array: Filter Range
//
// Alan is good at breaking secret codes. One tool is to eliminate numbers he knows are outside a
// certain specific range. Given array and values min and max, remove array values between min and max.
// Work in-place: return the array you are given, with values in original order.
// No built-in array functions.
      function filterRange(array, min, max){
        for (var i = 0; i < array.length; i++) {
          if(array[i]>min && array[i]<max){
            for (var j = i; j < array.length; j++) {
              array[j]= array[j+1];
            }
            array.length -= 1;
          }
        }
        return array;
      }
