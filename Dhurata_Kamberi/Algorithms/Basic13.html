      function squareVal() {

          }

      /* 12.Given an array, move all values forward by one index, dropping the first and leaving a 0 value at the end.*/
      function swap(arr) {
        for (var i =0; i < arr.length; i++)
        {
             arr[i] = arr[i + 1];
        }
        arr[arr.length - 1] = 0;
