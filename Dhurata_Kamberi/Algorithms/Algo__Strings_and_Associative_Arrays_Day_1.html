<!DOCTYPE html>

    <title>Strings and Associative</title>
  </head>
  <body>
    <script>
// Remove blanks
//
// Create a function that, given a string, returns a string without blanks. Given " play that Funky Music ",
// returns a string containing "playthatFunkyMusic".
  function removeBlanks(string){
    var result ="";
     for (var i = 0; i < string.length; i++) {
       if(string[i] !== " ")
       {
         result += string[i];
       }
    }
    return result;
  }
  // var arr = " play that Funky Music ";
  // console.log(removeBlanks(arr)); // test


// Get digits
//
// Create a JavaScript function that, given a string, returns the integer made from the stringâ€™s digits.
// Given "0s1a3y5w7h9a2t4?6!8?0", the function should return the number 1357924680.
  function getDigits(string)
  {
    var result = "";
    var nums = [1,2,3,4,5,6,7,8,9,0];
  	for (var i = 0; i < string.length; i++) {
      for(var j = 0; j<nums.length;j++){
        if(string[i] == nums[j])
        {
          result += string[i];
        }
      }
  	}
  	return result;
  }
   var str = "0s1a3y5w7h9a2t4?6!8?0";
   console.log(getDigits(str)); // test
    </script>
