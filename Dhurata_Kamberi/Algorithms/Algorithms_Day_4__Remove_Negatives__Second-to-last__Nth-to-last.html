//
// Implement removeNegatives() that accepts an array, removes negative values, and returns the same array (not a copy), preserving non-negatives’ order.
// Additional: Don't use nested loops
//
        function removeNegatives(array){
          for (var i = array.length-1; i >= 0; i--) {
            if(array[i] <0){
                console.log("Removed values:"+array[i]);
                array[i] = array[array.length-1];
                array.pop();
                i++;
              }
          }
          return array;
        }

      function secondToLast(arr){

        if(arr.length >2){

// Nth-to-last
// Return the element that is N-from-array’s-end. Given ([5,2,3,6,4,9,7],3), return 4. If the array is too short, return null.
    function nthToLast(arr, idx){
      var result = "";
      if(arr.length > 2){
        result = arr[arr.length-idx];
      }
      else {
        result = null;
      }
      return result;
    }
