  <title>Number to string</title>
</head>
<body>

  <script>

    function numstring (){
      var arr = [-1,-1,-1]
      for (var i=0; i<arr.length; i++){
             if (arr[i]<0) {
                 arr[i]="Dojo";
             }
         }
         console.log(arr);
    }
    numstring()
    
  </script>
