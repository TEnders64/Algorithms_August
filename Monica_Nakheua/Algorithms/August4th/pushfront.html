  <title>Push Front</title>

<body>

  Given array and an additional value, insert this value at the beginning of the array.

  <script>

  function pushfront(){
    var arr = [2,3,4,5]
    var x = 1;

    arr.push(x);
    arr.sort(function(a,b){
      return a-b
    });
        {
        console.log(arr);
        }
  }
  pushfront()

  </script>
