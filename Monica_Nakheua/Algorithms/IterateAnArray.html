<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IterateAnArray</title>
</head>
<body>

  <script>

  function IterateAnArray()
  {
    var arr=[10,10,10]
    var sum = 0;

    for (var idx = 0; idx <arr.length; idx++)
        {
            sum = sum + arr[idx];
        }
    console.log(sum);
  }

  IterateAnArray()

  </script>

</body>
</html>
