<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swap Values</title>
</head>
<body>

  <script>
      function swapvalues(){

          var arr = [1,5,10,-2]
          var temp = arr[0];

          arr[0] = arr[arr.length - 1];
          arr[arr.length - 1] = arr[0];
          arr[arr.length - 1] = temp;
          console.log(arr);

      }
      swapvalues()
  </script>

</body>
</html>
