  <title>Find Average</title>
</head>
<body>

<script>

  function findAvg()
  {
      var arr = [1,3,5,7,20]
      var sum = 0;

      for (var idx = 0; idx <arr.length; idx++)
              {
                  sum = sum + arr[idx]
              }
                    {
                      console.log(sum/arr.length);
                    }
  }
  findAvg();

</script>
