<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Max/Min/Avg</title>
</head>
<body>

  <script>

        function maxMinAvg(arr){

            var arr = [7,2,5,4,200];
            var min = arr[0];
            var max = arr[0];
            var sum = arr[0];

            for(i=0;i<arr.length;i++)
                  {
                  if(arr[i]< min)
                    {
                    min = arr[i];
                    }
                  if(arr[i]> max)
                    {
                    max = arr[i];
                    }
                    sum = sum + arr[i];
                  }
                  {
                    console.log("Min: " + min + ", Max: " + max + ", Average: " + sum/arr.length);
                  }
        }
        maxMinAvg()

  </script>

</body>
</html>
