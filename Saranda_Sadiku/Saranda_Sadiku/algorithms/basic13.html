    <script>
    
     // **********************************************************
     //(1) Print 1-255
     function print1to255(){
         for( var idx=1; idx<=255; idx++){
             console.log(idx);
         }

     }
      print1to255();
      // *********************************************************
      // (2) Print Odds 1-255
      function PrintOdds(){
         for(var i=1;i<=255;i++){
             if(i%2===1){
              console.log(i);
                 
          }
        }
      }
      PrintOdds();
      // *********************************************************
      // (3) Print Ints and Sum 0-255 
      function printIntsAndSum() {
        var sum=0;
        for(var i=0; i<=255; i++){
          console.log('Integer:', i);
          sum=sum+i;
          console.log('The Current Sum', sum);
        }
      }
      printIntsAndSum();


      // ********************************************************
      // (4) Iterate and Print Array
      function iterPrintArray(arr) {
          for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
          }
      }
      iterPrintArray([5,4,3,2,1,0]);
      // *********************************************************
      //(5) Find and Print Max

      function findMax(arr) {
      var max =arr[0];
      for(var i=0;i<arr.length;i++){
         if(max<arr[i]){
             max=arr[i];
         }
      }
      console.log(max);
    }
      findMax([5,4,3,2,1]);
    // *********************************************************
    // (6)Get and Print Average
    function printAvg(arr){
      var sum=0;
      for(var i=0; i<arr.length; i++){
        sum+=arr[i];
      }
      console.log(sum/arr.length);
    }
    var myArr3=[3,4,5];
    printAvg(myArr3);
    // ********************************************************
    // (7)Array with Odds
    function oddArray(){
      var arr=[];
      for(var i=1;i<=255;i++){
        if(i%2 === 1){
          arr.push(i);
        }
      }
      return arr;
    }
    var oddArr = oddArray();
    console.log(oddArr);
    // *********************************************************
    // (8)Square the Values
    function squaredArr(arr){
      for(var i=0; i<arr.length; i++)
        arr[i]=Math.pow(arr[i],2);
    }
    return arr;
  }
    var sqrArr=squaredArr([1,2,3]);
    console.log(sqrArr);
    // **********************************************************
    // (9)Greater than Y
    function greaterThanY(arr,y){
      var counter=0;
      for(var i=0; i<arr.length; i++){
        if(arr[i]>y){
          counter++;
        }
      }
      console.log(counter)
    }
      var myArr =[1,2,3,4,5];
      greaterThanY(myArr,1);
      // ********************************************************
      // (10)Zero Out Negative Numbers
      function nonNegatives(arr){
        for(var i=0; i<arr.length; i++){
          if(arr[i]<0){
            arr[i]=0;
          }
        }
        return arr;
      }
      var arr1=[-1,-3,-99,-5,-3]
      var nonNegativeArray=nonNegatives(arr1);
      console.log(nonNegativeArray);
      console.log(arr1);
      // ******************************************************
      // (11)Max, Min, Average
      function maxMinAvg(arr){
        var max=arr[0];
        var min=arr[0];
        var sum=0;
        for(var i=0; i<arr.length; i++){
          if(arr[i]>max){
            max=arr[i];
          }
          if(arr[i]<min){
            min=arr[i];
          }
          sum +=arr[i];
        }
        console.log('max:',max,'Min:',min,'Avg:',sum/arr.length);
      }
      maxMinAvg([-3,4,5]);
      // ********************************************************
      // (12)Shift Array Values
      function shiftArray(arr){
        for (var i=0; i<arr.length-1; i++){
          arr[i]=arr[i+1];
        }
        arr[arr.length-1]=0;
      }
      var arr1=[1,2,3];
      shiftArray(arr1);
      console.log(arr1);
      // ********************************************************
      // (13)Swap String For Array Negative Values

      function dojoNegatives(arr){
        for(var i=0;i<arr.length;i++){
          if (arr[i]<0) {
            arr[i]='Dojo';
          }
        }
      }
      var arr1=[-1,2,-3];
      dojoNegatives(arr1);
      console.log(arr1);
